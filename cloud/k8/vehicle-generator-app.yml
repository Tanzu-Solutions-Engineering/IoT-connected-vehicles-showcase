apiVersion: v1
kind: Pod
metadata:
  labels:
    run: vehicle-generator-app
  name: vehicle-generator-app
spec:
  containers:
    - env:
        - name: spring.rabbitmq.host
          value: rabbitmq
        - name: spring.rabbitmq.username
          valueFrom:
            secretKeyRef:
              name: rabbitmq-default-user
              key: username
        - name: spring.rabbitmq.password
          valueFrom:
            secretKeyRef:
              name: rabbitmq-default-user
              key: password
        - name: vehicleCount
          valueFrom:
            configMapKeyRef:
              name: vehicle-configmap
              key: vehicleCount
        - name: messageCount
          valueFrom:
            configMapKeyRef:
              name: vehicle-configmap
              key: messageCount
        - name: distanceIncrements
          valueFrom:
            configMapKeyRef:
              name: vehicle-configmap
              key: distanceIncrements
        - name: delayMs
          valueFrom:
            configMapKeyRef:
              name: vehicle-configmap
              key: delayMs
      image: vehicle-generator-app:0.0.1-SNAPSHOT
      name: vehicle-generator-app
